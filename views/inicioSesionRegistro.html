<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Autor: Ángel López" content="Página donde el usuario registrado puede ingresar a su cuenta">
    <title>Inicio de sesión o registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body>

    <div class="rectangulo">
        <img src="../assets/img/logo.jpg" alt="Imagen centrada">
    </div>

    <div class="container">
        <div class="icon">
            <img src="../assets/img/login.svg" alt="icono">
        </div>
        <div class="forms">
            <div class="login-form">
                <h2>Iniciar sesión</h2>
                <form>
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="register-form">
                <h2>Registrarse</h2>
                <form>
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="email" name="email" placeholder="Correo" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <input type="date" name="birthday" placeholder="Cumpleaños" required>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
