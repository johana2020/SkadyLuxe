<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/stylesReseña.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SkadyLuxe</a>
    <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Me gusta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cotización</a>
        </li>
      </ul>
      </div>
      </nav>

    <div class="container col-md-6 mx-auto mt-5">
        <div class="title">
            <h1>Deja tu reseña</h1>
        </div>
        <div class="form">
            <p>Califica tu experiencia con SkadyLuxe usando las estrellas y escribe tu opinión sobre el servicio y la calidad de las joyas.</p>
            <form method="post">
                <
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" checked><label for="star1">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                </div>

                <textarea name="review" placeholder="Escribe tu reseña aquí..." required></textarea>
                <button type="submit" value="Enviar">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
